<div class="row">
    <div class="col-md" style="margin-left:20px;">
      <button type="button" class="btn btn-success mt-md-2" data-toggle="modal" data-target="#myModalAdd">Add New</button>
      <table class="table table-hover table-bordered mt-md-2">
        <thead class="alert-danger">
          <tr>
              <td class="text-center">Id</td>
              <td class="text-center">Total</td>
              <td class="text-center">Paid</td>
              <td class="text-center">Remainder</td>
              <td class="text-center">Operation</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fee of ourFees;">
              <td class="text-center">{{ fee.id }}</td>
              <td class="text-center">{{ fee.total }}</td>
              <td class="text-center">{{ fee.paid }}</td>
              <td class="text-center">{{ fee.reminder }}</td>
              <td class="text-center">
                <button class="btn btn-danger" (click)="DeleteFee(fee.id)">Delete</button>&nbsp;
                <button type="button" (click)="EditFee(fee.id)" class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
    </div>
    <!-- Modal -->
<div id="myModal" *ngIf="fee" class="modal fade" role="dialog">
    <div class="modal-dialog">  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
            <h1 class="text-center alert-success">Edit Fee</h1>
            <form (ngSubmit)="update(submitF)" #submitF="ngForm" class="form-group">
              <input type="hidden" [value]="fee.id"  ngModel  name="id" #id="ngModel">  
              <input type="text"  class="form-control"  [value]="fee.total" placeholder="Enter Your Total"  ngModel  name="total" #total="ngModel"  required>
              <p class="alert-danger" *ngIf="!total.valid && total.touched">Total Is Required</p><br />
              <input type="text" class="form-control"  [value]="fee.paid" placeholder="Enter Your Paid"  ngModel name="paid" #paid="ngModel" required>
              <p class="alert-danger" *ngIf="!paid.valid && paid.touched">Paid Is Required</p><br />
              <input type="text" class="form-control"  [value]="fee.reminder" placeholder="Enter Your Remainder" ngModel name="reminder" #reminder="ngModel" required>
              <p class="alert-danger" *ngIf="!reminder.valid && reminder.touched">Remainder Is Required</p><br />
              <button type="submit"  class="btn btn-danger btn-block">save</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>  
    </div>
</div>
<div id="myModalAdd" *ngIf="fee" class="modal fade" role="dialog">
        <div class="modal-dialog">  
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit</h4>
            </div>
            <div class="modal-body">
                <h1 class="text-center alert-success">Add Fee</h1>
                <form (ngSubmit)="AddProduct(subitForm)" #subitForm="ngForm" class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Total"  ngModel  name="total" #total="ngModel"  required>
                        <p class="alert-danger" *ngIf="!total.valid && total.touched">Total Is Required</p><br />
                        <input type="text" class="form-control" placeholder="Enter Your Paid"  ngModel name="paid" #paid="ngModel" required>
                        <p class="alert-danger" *ngIf="!paid.valid && paid.touched">Paid Is Required</p><br />
                        <input type="text" class="form-control" placeholder="Enter Your Remainder" ngModel name="reminder" #reminder="ngModel" required>
                        <p class="alert-danger" *ngIf="!reminder.valid && reminder.touched">Remainder Is Required</p><br />
                        <button type="submit" class="btn btn-danger btn-block">save</button>
                      </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>  
        </div>
</div>
